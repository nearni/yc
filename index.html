<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>一禾整合有限公司</title>
  <script src="https://"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- 導覽列 -->
  <header class="bg-white shadow">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-bold text-blue-600">一禾整合有限公司</h1>
      <nav class="space-x-4">
        <a href="#services" class="hover:text-blue-600">服務</a>
        <a href="#products" class="hover:text-blue-600">產品</a>
        <a href="#contact" class="hover:text-blue-600">聯絡我們</a>
      </nav>
    </div>
  </header>

  <!-- 首頁橫幅 -->
  <section class="bg-blue-600 text-white py-20 text-center">
    <h2 class="text-4xl font-bold mb-4">專業資訊處理與設備供應</h2>
    <p class="text-lg">資料處理｜排版打字｜電腦與通訊設備銷售｜電子資訊服務</p>
  </section>

  <!-- 服務區塊 -->
  <section id="services" class="py-16 container mx-auto px-4">
    <h3 class="text-3xl font-bold text-center mb-10">我們的服務</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
      <div class="bg-white p-6 rounded-xl shadow text-center">
        <h4 class="text-xl font-semibold mb-2">資料處理</h4>
        <p>快速可靠的資料整理、轉換與分析。</p>
      </div>
      <div class="bg-white p-6 rounded-xl shadow text-center">
        <h4 class="text-xl font-semibold mb-2">排版與打字</h4>
        <p>專業文件輸入、排版、OCR 整合服務。</p>
      </div>
      <div class="bg-white p-6 rounded-xl shadow text-center">
        <h4 class="text-xl font-semibold mb-2">電子資訊供應</h4>
        <p>雲端與IT整合方案，穩定支援營運。</p>
      </div>
      <div class="bg-white p-6 rounded-xl shadow text-center">
        <h4 class="text-xl font-semibold mb-2">電腦通訊銷售</h4>
        <p>提供各類電腦與通訊設備，企業批發。</p>
      </div>
    </div>
  </section>

  <!-- 產品區塊 -->
  <section id="products" class="py-16 bg-gray-200">
    <div class="container mx-auto px-4">
      <h3 class="text-3xl font-bold text-center mb-10">熱門產品</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="bg-white rounded-lg shadow p-4 text-center">
          <img src="https://via.placeholder.com/200" alt="產品圖" class="mx-auto mb-4">
          <h4 class="text-lg font-semibold">筆記型電腦 A1</h4>
          <p>高效能，適用商務與數據分析。</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4 text-center">
          <img src="https://via.placeholder.com/200" alt="產品圖" class="mx-auto mb-4">
          <h4 class="text-lg font-semibold">商用路由器 X5</h4>
          <p>企業等級網路連線穩定、快速。</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4 text-center">
          <img src="https://via.placeholder.com/200" alt="產品圖" class="mx-auto mb-4">
          <h4 class="text-lg font-semibold">備份儲存伺服器</h4>
          <p>安全雲端備份與資料同步。</p>
        </div>
      </div>
    </div>
  </section>

  <!-- 聯絡表單 -->
  <section id="contact" class="py-16 container mx-auto px-4">
    <h3 class="text-3xl font-bold text-center mb-10">聯絡我們</h3>
    <form class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow space-y-4">
      <div>
        <label class="block font-medium">姓名</label>
        <input type="text" class="w-full border p-2 rounded" required />
      </div>
      <div>
        <label class="block font-medium">Email</label>
        <input type="email" class="w-full border p-2 rounded" required />
      </div>
      <div>
        <label class="block font-medium">訊息</label>
        <textarea class="w-full border p-2 rounded h-32" required></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">送出</button>
    </form>
  </section>

  <!-- 頁尾 -->
  <footer class="bg-gray-800 text-white text-center p-6 mt-10">
    &copy; 一禾整合有限公司©2025 版權所有。
    <div>
        <p>統一編號60739490<p>
      </div>
  </footer>

</body>
</html>
