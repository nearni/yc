<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>宙樺企業有限公司</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .hero {
      background: url('https://images.pexels.com/photos/245208/pexels-photo-245208.jpeg') center/cover no-repeat;
      color: white;
      padding: 100px 0;
    }
    .hero h1 {
      background-color: rgba(0,0,0,0.5);
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
    }
    footer {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>

<!-- 導覽列 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">宙樺企業有限公司</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#services">服務</a></li>
        <li class="nav-item"><a class="nav-link" href="#products">產品</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">聯絡</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- 首頁橫幅 -->
<section class="hero text-center">
  <div class="container">
    <h1 class="display-5">打造永續與效率兼具的現代服務企業</h1>
    <p class="lead">清潔環保・居家用品・無店面零售・顧問諮詢</p>
  </div>
</section>

<!-- 服務項目 -->
<section id="services" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">我們的服務</h2>
    <div class="row text-center">
      <div class="col-md-3 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">清潔環保</h5>
            <p class="card-text">專業清潔方案、友善環境產品。</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">居家用品供應</h5>
            <p class="card-text">生活用品、收納與空間優化。</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">無店面零售</h5>
            <p class="card-text">彈性電商模式，跨平台整合銷售。</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">顧問諮詢</h5>
            <p class="card-text">環境優化、營運升級與品牌規劃。</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- 產品展示 -->
<section id="products" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">熱銷產品</h2>
    <div class="row" id="product-list"></div>
    <nav class="mt-4">
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>
</section>

<!-- 聯絡我們 -->
<section id="contact" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">聯絡我們</h2>
    <form class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label class="form-label">姓名</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">訊息</label>
        <textarea class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">送出</button>
    </form>
  </div>
</section>

<!-- 頁尾 -->
<footer class="text-center py-4">
  <div>&copy; 2025 宙樺企業有限公司 | 統一編號：60739800</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const products = [
    { title: "天然清潔劑", img: "https://cdn.pixabay.com/photo/2017/03/01/08/55/cleaning-2108745_1280.jpg", desc: "環保成分，無刺激性。" },
    { title: "竹製餐具組", img: "https://cdn.pixabay.com/photo/2020/01/28/06/10/bamboo-4800381_1280.jpg", desc: "可重複使用的環保用品。" },
    { title: "極簡風收納盒", img: "https://cdn.pixabay.com/photo/2018/03/25/22/48/box-3258792_1280.jpg", desc: "簡潔設計，實用美觀。" },
    { title: "天然棉織抹布", img: "https://cdn.pixabay.com/photo/2021/06/06/09/41/duster-6315451_1280.jpg", desc: "吸水力強，天然材質。" },
    { title: "居家香氛蠟燭", img: "https://cdn.pixabay.com/photo/2018/11/06/22/39/aroma-3808290_1280.jpg", desc: "放鬆情緒，淨化空間。" },
    { title: "手工洗碗皂", img: "https://cdn.pixabay.com/photo/2021/07/13/17/49/soap-6463757_1280.jpg", desc: "溫和去污，無化學添加。" }
  ];

  const perPage = 3;
  let currentPage = 1;

  function renderProducts() {
    const start = (currentPage - 1) * perPage;
    const end = start + perPage;
    const currentItems = products.slice(start, end);

    const productList = document.getElementById("product-list");
    productList.innerHTML = "";

    currentItems.forEach(p => {
      productList.innerHTML += `
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="${p.img}" class="card-img-top" alt="${p.title}">
            <div class="card-body">
              <h5 class="card-title">${p.title}</h5>
              <p class="card-text">${p.desc}</p>
            </div>
          </div>
        </div>
      `;
    });
  }

  function renderPagination() {
    const totalPages = Math.ceil(products.length / perPage);
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";

    for (let i = 1; i <= totalPages; i++) {
      pagination.innerHTML += `
        <li class="page-item ${i === currentPage ? 'active' : ''}">
          <a class="page-link" href="#" onclick="gotoPage(${i})">${i}</a>
        </li>
      `;
    }
  }

  function gotoPage(page) {
    currentPage = page;
    renderProducts();
    renderPagination();
  }

  // 初始化
  renderProducts();
  renderPagination();
</script>

</body>
</html>
